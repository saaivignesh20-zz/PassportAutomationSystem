<head>

</head>

<body>

                            <option value="11">Goa</option>
                            <option value="12">Gujarat</option>
                            <option value="13">Haryana</option>
                            <option value="14">Himachal Pradesh</option>
                            <option value="15">Jammu And Kashmir</option>
                            <option value="16">Jharkhand</option>

                            <option value="18">Kerala</option>
                            <option value="19">Ladakh</option>
                            <option value="20">Lakshadweep</option>
                            <option value="21">Madhya Pradesh</option>
                            <option value="22">Maharashtra</option>

                            <option value="35">Uttar Pradesh</option>

                    </div>
                    <div class="form-group">
                        <label class="mandatory " for="inlineFormCustomSelect">Passport Office</label>
                        <select class="custom-select mb-2 mr-sm-2 mb-sm-0" required
                            id="inlineFormCustomSelect">
                            <option selected value="">Choose...</option>
                            <option value="1">CSE</option>
                            <option value="2">MECH</option>
                            <option value="3">ECE</option>
                            <option value="4">EEE</option>
                            <option value="5">IT</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="centre" class="mandatory">Register to apply at:</label>
                            <label class="radio-container">CPV Delhi</a>
                                <input type="radio" id="centre" name="centre" required />
                                <span class="radiomark"></span>
                            </label>
                            <label class="radio-container">Passport Office</a>
                                <input type="radio" id="centre" name="centre" required />
                                <span class="radiomark"></span>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label class="mandatory " for="inlineFormCustomSelect">Passport Office</label>
                            <select class="custom-select mb-2 mr-sm-2 mb-sm-0" required

                                <option selected value="">Choose...</option>
                                <option value="1">CSE</option>
                                <option value="2">MECH</option>
                                <option value="3">ECE</option>

<script src="js/applyPassport.js"></script>
